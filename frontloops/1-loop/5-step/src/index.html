<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="from_to">
      <div class="loc">
        <label>Fra</label>
        <span>Frankfurt</span>
      </div>
      <div class="arrow_container">
        <div class="arrow">

        </div>
      </div>
      <div class="loc">
        <label>Ams</label>
        <span>Amsterdam</span>
      </div>
    </div>
    <div class="boarding_info">
      <div class="info">
        <span class="title">Flight</span>
        <span class="value">815</span>
      </div>
      <div class="info">
        <span class="title">Gate</span>
        <span class="value">23G</span>
      </div>
      <div class="info">
        <span class="title">Seat</span>
        <span class="value">10F</span>
      </div>
    </div>
    <div class="passenger_info_container">
      <div class="passenger_info">
        <div class="info">
            <span class="title">Passenger</span>
            <span class="value">Robert de Niro</span>
        </div>
        <div class="info">
            <span class="title">Class</span>
            <span class="value">Business</span>
        </div>
        <div class="info">
            <span class="title">Departure</span>
            <span class="value">3:45am, Dec 15</span>
        </div>
      </div>
      <div class="qr_code_container">
        <img src="img/qr.svg">
      </div>
    </div>
  </div>
</body>
</html>
