<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">Become a member</span>
      <span>Use social networks to join us instantly.</span>
      <span>You won't spend any time confirming those boring emails.</span>
    </div>
    <div class="social_area">
      <div class="social_media">
        <img src="img/googleplus.svg" class="social_icon">
        <span>Sign up with google+</span>
      </div>
      <div class="social_media">
        <img src="img/facebook.svg" class="social_icon">
        <span>Sign up with facebook</span>
      </div>
      <div class="social_media">
        <img src="img/twitter.svg" class="social_icon">
        <span>Sign up with twitter</span>
      </div>
    </div>
    <div class="footer">
      <span class="email_message">You can still sign up with your email address</span>
      <span class="sign_up_email">Sign up with email</span>
    </div>
  </div>
  <div class="image"></div>
